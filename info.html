<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-pagina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <img src="https://meescatering.nl/wp-content/uploads/2022/03/logo-mees-catering-black.svg" class="logo" alt="" width="47px" height="47px">
                <li class="nav-item">
                    <a class="nav-link" href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="active" href="Info.html">Info</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="contact-page-layout">

  <div class="left-column">

    <div class="info-box">
      <h2>Bezoekadres</h2>
      <p>Valkenburgerweg 148<br>6419AW Heerlen</p>
    </div>

    <div class="info-box">
      <h2>Openingstijden</h2>
      <ul>
        <li>Maandag - Vrijdag: 08:00 - 18:00</li>
        <li>Zaterdag: Gesloten</li>
        <li>Zondag: Gesloten</li>
      </ul>
    </div>

  </div>

  <div class="right-column">
    <div class="contact-box">
      <h2>Contacteer ons</h2>
      <p>Telefoon: 008 - 001 50 00</p>
      <p>Email: info@meescatering.nl</p>

      <form class="contact-form">
        <label>Naam</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Bericht</label>
        <textarea rows="4"></textarea>

        <button type="submit">Verzenden</button>
      </form>
    </div>
  </div>

</div>

<div class="map-container">
  <h2>Locatie</h2>
  <div id="map"></div>
</div>

<!-- Leaflet map library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<div id="map"></div>

<script>
  // Coordinates (latitude, longitude)
  var map = L.map('map').setView([50.87971190117579, 5.957358512346055], 13); // MEES Catering, VISTA   

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  L.marker([50.87965774622429, 5.957401427691656]).addTo(map)
    .bindPopup("MEES Catering, VISTA")
    .openPopup();
</script>
</body>
